{% extends 'base.html' %}
{% load static%}
{% block title %}
Products
{%endblock%}
{%block content%}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <form>
        <h2 class="text-center">Products</h2>
        <hr>
        <section>
          <div class="container-fluid">
            <div class="row p-5" >
{%for x in product %}
                <div>
                  <div class="card m-2" style="width: 18rem;">
                    <img src="{{x.photo.url}}" class="card-img-top" alt="{{x.name}}">
                    <div class="card-body">
                      <h5 class="card-title">{{x.name}}</h5>
                      <p class="card-text">{{x.description}}</p>
                      <a href="{%url 'product page' pro_id=x.id%}" class="btn btn-warning">Show Details</a>
                    </div>
                  </div>
                </div>
{% empty %}
<h4 class="alert alert-warning">
  No Products Here
</h4>
{%endfor%}
    
              </div>
            </div>
        </section>
    

    </form>

</div>
{%endblock%}
