{% extends 'base.html' %}
{% block title %}
Profile
{%endblock%}
{% block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
        <h2 class="text-center">Profile</h2>
        <hr>
{% if request.user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        
        {% include "partials/_alert.html" %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" name="fname" id="inputFirstName" value="{{fname}}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" name="lname" id="inputLastName" value="{{lname}}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" value="{{address}}" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" name="address2" id="inputAddress2" value="{{address2}}" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="city" value="{{city}}" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">State</label>
                <input type="text" class="form-control" name="state" value="{{state}}" id="inputZip" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name="zip" id="inputZip" value="zip" placeholder="11111" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" readonly class="form-control-plaintext border border-warning rounded" name="email" value="{{email}}" id="inputEmail" placeholder="name@example.com" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" readonly class="form-control-plaintext border border-warning rounded" name="username" value="{{username}}" id="inputUsername" placeholder="ahmed" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name="password" value="{{password}}" id="inputPassword" required>
            </div>
        </div>

        <button type="submit" class="btn btn-warning">Save Changes</button>
    </form>
{% else %}
<h4 class="alert alert-danger">  You Have To Be loged IN First  
<hr>
<a class="text-dark" href="{% url 'sign in page' %}" > Log In</a>
</h4>
{% endif %}



</div>
{% endblock %}
